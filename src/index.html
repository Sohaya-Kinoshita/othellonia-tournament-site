<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/oc_mark.png" type="image/png">
    <title>オセロニアクランバトル</title>
</head>

<body>

    </main>
    <main class="container">
        <div class="card">
            <h1>公式アカウント</h1>
            <hr>

            <div class="organizer">
                <img src="https://unavatar.io/twitter/OCB_othello" alt="オセロニアクランバトル公式" class="organizer-img">
                <div class="organizer-info">
                    <div class="organizer-name">オセロニアクランバトル公式</div>
                    <a href="https://x.com/OCB_othello" target="_blank">Twitter: @OCB_othello</a>

    <main class="container">
        <div class="card">
            <h1>運営者</h1>
            <hr>

            <div class="organizer">
                <img src="https://unavatar.io/twitter/h4_sh1" alt="しの" class="organizer-img">

                    <div class="organizer-name">しの</div>
                    <a href="https://x.com/h4_sh1" target="_blank">Twitter: @h4_sh1</a>
                </div>
            </div>

            <div class="organizer">
                <img src="https://unavatar.io/twitter/warade_su1" alt="わらでーす" class="organizer-img">
                <div class="organizer-info">
                    <div class="organizer-name">わらでーす</div>
                    <a href="https://x.com/warade_su1" target="_blank">Twitter: @warade_su1</a>
                </div>
            </div>

            <div class="organizer">
                <img src="https://unavatar.io/twitter/Njin_gamer" alt="Nの人" class="organizer-img">
                <div class="organizer-info">
                    <div class="organizer-name">Nの人</div>
                    <a href="https://x.com/Njin_gamer" target="_blank">Twitter: @Njin_gamer</a>
                </div>
            </div>

    <div id="footerSlot"></div>

    <script src="./js/layout.js"></script>
