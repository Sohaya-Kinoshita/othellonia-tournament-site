<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <title>参加チーム管理</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-leader {
            background-color: #ffcccc;
            color: #cc0000;
        }

        .form-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #ddd;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="headerSlot"></div>

    <main class="container">
        <div class="card">
            <h1>参加チーム管理</h1>
            <p id="authMessage">確認中...</p>
        </div>

        <div class="card hidden" id="managementCard">
            <h2>参加チーム一覧</h2>
            <button id="refreshButton" type="button">更新</button>
            <div id="tableContainer"></div>

            <div class="form-section">
                <h2>参加チームを追加</h2>

                <div style="display:flex; flex-direction:column; gap:12px; max-width:520px;">
                    <label>
                        ログインID（例：team01）
                        <input id="newUserId" type="text" placeholder="team01" />
                    </label>

                    <label>
                        パスワード（例：TeamPass123）
                        <input id="newPassword" type="text" placeholder="TeamPass123" />
                    </label>

                    <label>
                        teamId（例：TEAM_A）
                        <input id="newTeamId" type="text" placeholder="TEAM_A" />
                    </label>

                    <label style="display:flex; align-items:center; gap:8px;">
                        <input id="newIsLeader" type="checkbox" />
                        リーダー権限を付与する
                    </label>

                    <button id="createUserButton" type="button">追加</button>

                    <div id="createUserMessage"></div>
                </div>
            </div>

            <div style="margin-top: 24px;">
                <a href="./admin.html">管理者ページに戻る</a>
            </div>
        </div>
    </main>

    <div id="footerSlot"></div>

    <script src="./js/layout.js"></script>

    <script>
        async function checkAuth() {
            const response = await fetch("/api/me");
            const result = await response.json();

            const authMessage = document.getElementById("authMessage");
            const managementCard = document.getElementById("managementCard");

            if (!result.isLoggedIn) {
                location.href = "./login.html";
                return;
            }

            if (result.user.role !== "admin") {
                authMessage.textContent = "あなたにはこのページの閲覧権限がありません．";
                return;
            }

            authMessage.textContent = "管理者としてログインしています．";
            managementCard.style.display = "block";

            loadParticipants();
        }

        async function initPageOld() {
            loadParticipants();
        }

        async function loadParticipants() {
            const tableContainer = document.getElementById("tableContainer");
            tableContainer.textContent = "読み込み中...";

            try {
                const response = await fetch("/api/admin/list-users");
                const result = await response.json();

                if (!response.ok) {
                    tableContainer.textContent = `エラー：${result.message ?? "データ取得に失敗しました．"}`;
                    return;
                }

                if (!result.users || result.users.length === 0) {
                    tableContainer.innerHTML = "<p>参加チームはまだ登録されていません．</p>";
                    return;
                }

                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const tbody = document.createElement("tbody");

                const headerRow = document.createElement("tr");
                headerRow.innerHTML = `
                    <th>ログインID</th>
                    <th>Team ID</th>
                    <th>登録日時</th>
                    <th>権限</th>
                `;
                thead.appendChild(headerRow);

                result.users.forEach(user => {
                    const row = document.createElement("tr");
                    const leaderBadge = user.isLeader
                        ? '<span class="badge badge-leader">リーダー</span>'
                        : '';
                    row.innerHTML = `
                        <td>${escapeHtml(user.userId)}</td>
                        <td>${escapeHtml(user.teamId ?? '-')}</td>
                        <td>${new Date(user.createdAt).toLocaleString("ja-JP")}</td>
                        <td>${leaderBadge}</td>
                    `;
                    tbody.appendChild(row);
                });

                table.appendChild(thead);
                table.appendChild(tbody);

                tableContainer.innerHTML = "";
                tableContainer.appendChild(table);
            } catch (error) {
                tableContainer.textContent = `エラー：${error.message}`;
            }
        }

        async function createTeamUser() {
            const messageElement = document.getElementById("createUserMessage");
            messageElement.textContent = "";

            const userId = document.getElementById("newUserId").value.trim();
            const password = document.getElementById("newPassword").value;
            const teamId = document.getElementById("newTeamId").value.trim();
            const isLeader = document.getElementById("newIsLeader").checked;

            if (!userId || !password || !teamId) {
                messageElement.textContent = "ログインID・パスワード・teamIdは必須です．";
                return;
            }

            try {
                const response = await fetch("/api/admin/create-user", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userId,
                        password,
                        role: "team",
                        teamId,
                        isLeader,
                    }),
                });

                const result = await response.json().catch(() => null);

                if (!response.ok) {
                    messageElement.textContent = result?.message ?? "作成に失敗しました．";
                    return;
                }

                messageElement.textContent = `作成しました：${result.createdUser.userId}（teamId=${result.createdUser.teamId}）`;

                // フォームをクリア
                document.getElementById("newUserId").value = "";
                document.getElementById("newPassword").value = "";
                document.getElementById("newTeamId").value = "";
                document.getElementById("newIsLeader").checked = false;

                // 一覧を更新
                loadParticipants();
            } catch (error) {
                messageElement.textContent = `エラー：${error.message}`;
            }
        }

        function escapeHtml(text) {
            const map = {
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#039;",
            };
            return text.replace(/[&<>"']/g, (m) => map[m]);
        }

        document.addEventListener("DOMContentLoaded", () => {
            checkAuth();

            const createUserButton = document.getElementById("createUserButton");
            if (createUserButton) {
                createUserButton.addEventListener("click", createTeamUser);
            }

            const refreshButton = document.getElementById("refreshButton");
            if (refreshButton) {
                refreshButton.addEventListener("click", loadParticipants);
            }
        });
    </script>
</body>

</html>
