<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/oc_mark.png" type="image/png">
    <title>対戦結果 | 隊抗戦</title>
</head>

<body>
    <div id="headerSlot"></div>

    <main class="container">
        <div class="card">
            <h1>対戦結果</h1>
            <hr>
            <p>ここに対戦結果を表示します。（仮ページ）</p>
        </div>

        <div class="result-card">
            <div class="result-datetime">
                <div>2026年99月99日</div>
                <div>99時99分開始</div>
            </div>
            <div class="result-teams">
                <div class="result-team winner">
                    <div class="result-label win">Win</div>
                    <div class="team-name">ベビーチーズ高橋</div>
                </div>
                <div class="result-vs">VS</div>
                <div class="result-team">
                    <div class="result-label lose">Lose</div>
                    <div class="team-name">チームマインクラフト</div>
                </div>
            </div>
            <div class="result-score">
                <span class="score winner-score">4</span>
                <span class="score-separator">-</span>
                <span class="score">3</span>
            </div>
        </div>
    </main>

    <div id="footerSlot"></div>

    <script src="./js/layout.js"></script>
</body>

</html>
