<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/oc_mark.png" type="image/png">
    <title>管理者ログイン - 隊抗戦</title>
</head>

<body>
    <div id="headerSlot"></div>

    <main class="login-container">
        <div class="login-box">
            <h1>管理者ログイン</h1>

            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="adminId" name="adminId" placeholder="管理者ID" required>
                </div>

                <div class="form-group">
                    <input type="password" id="adminPassword" name="adminPassword" placeholder="パスワード" required>
                </div>

                <button type="submit" class="login-btn">ログインする</button>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="login-footer">
                <p class="signup-prompt">通常のログインページは</p>
                <a href="./login.html" class="signup-link">こちら</a>
            </div>
        </div>
    </main>

    <div id="footerSlot"></div>

    <script src="./js/layout.js"></script>
    <script>
        const adminLoginForm = document.getElementById('adminLoginForm');
        const errorMessage = document.getElementById('errorMessage');
        const adminIdInput = document.getElementById('adminId');
        const adminPasswordInput = document.getElementById('adminPassword');

        adminLoginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const adminId = adminIdInput.value.trim();
            const adminPassword = adminPasswordInput.value.trim();

            // バリデーション
            if (!adminId) {
                errorMessage.textContent = '管理者IDを入力してください';
                errorMessage.style.display = 'block';
                return;
            }

            if (!adminPassword) {
                errorMessage.textContent = 'パスワードを入力してください';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ adminId, adminPassword })
                });

                const result = await response.json();

                if (response.ok) {
                    location.href = './admin.html';
                } else {
                    errorMessage.textContent = result.message || 'ログインに失敗しました';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'エラーが発生しました';
                errorMessage.style.display = 'block';
                console.error('Admin login error:', error);
            }
        });
    </script>
</body>

</html>
