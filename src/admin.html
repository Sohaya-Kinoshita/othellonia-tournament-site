<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <title>管理者ページ</title>
</head>

<body>
    <div id="headerSlot"></div>

    <main class="container">
        <div class="card">
            <h1>管理者ページ</h1>
            <p id="adminMessage">確認中...</p>
        </div>

        <div class="card hidden" id="createUserCard">
            <h2>参加者管理</h2>
            <p><a href="./participants.html">参加者の追加と確認はこちらから</a></p>
        </div>
    </main>

    <div id="footerSlot"></div>

    <script src="./js/layout.js"></script>

    <script>
        async function checkAdmin() {
            const response = await fetch("/api/me");
            const result = await response.json();

            const adminMessage = document.getElementById("adminMessage");
            const createUserCard = document.getElementById("createUserCard");

            if (!result.isLoggedIn) {
                location.href = "./login.html";
                return;
            }

            if (result.user.role !== "admin") {
                adminMessage.textContent = "あなたにはこのページの閲覧権限がありません。";
                return;
            }

            adminMessage.textContent = "管理者としてログインしています．";
            createUserCard.style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", () => {
            checkAdmin();
        });
    </script>
</body>

</html>
