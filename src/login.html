<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/oc_mark.png" type="image/png">
    <title>ログイン - 隊抗戦</title>
</head>

<body>
    <div id="headerSlot"></div>

    <main class="login-container">
        <div class="login-box">
            <h1>ログイン</h1>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="playerId" name="playerId" placeholder="プレイヤーID" required>
                </div>

                <button type="submit" class="login-btn">ログインする</button>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="login-footer">
                <p class="signup-prompt">プレイヤーIDをまだお持ちでない方は</p>
                <a href="#" class="signup-link">新規登録する</a>
            </div>
        </div>
    </main>

    <div id="footerSlot"></div>

    <script src="./js/layout.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const playerIdInput = document.getElementById('playerId');

        // リアルタイムバリデーション
        playerIdInput.addEventListener('input', (event) => {
            const value = event.target.value;

            // 半角数字のみを許可
            const numericOnly = value.replace(/[^\d]/g, '');
            if (value !== numericOnly) {
                event.target.value = numericOnly;
            }
        });

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const playerId = playerIdInput.value.trim();

            // バリデーション
            if (!/^\d+$/.test(playerId)) {
                errorMessage.textContent = '半角数字で入力してください';
                errorMessage.style.display = 'block';
                return;
            }

            if (playerId.length !== 12) {
                errorMessage.textContent = '12文字で入力してください';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ playerId })
                });

                const result = await response.json();

                if (response.ok) {
                    location.href = './index.html';
                } else {
                    errorMessage.textContent = result.message || 'ログインに失敗しました';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'エラーが発生しました';
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            }
        });
    </script>
</body>

</html>
